    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.2/css/mdb.min.css" rel="stylesheet">

    {% if title %}

                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
                    <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'maths-home' %}">Home
                        <span class="sr-only">(current)</span>

                    </li>

                        <a class="dropdown-item" href="#">Another action</a>
                        <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li> -->

                    <ul class="navbar-nav ml-auto nav-flex-icons">
                        {% if user.is_authenticated %}
                            <li class="nav-item">
                                <a href="{% url 'profile' %}" class="nav-link waves-effect waves-light">
                                    <i class="fas fa-user"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'logout' %}" class="nav-link waves-effect waves-light">
                                    <i class="fas fa-sign-out-alt"></i>
                                </a>
                            </li>
                        {% else %}
                            <li class="nav-item">
                                <a href="{% url 'login' %}" class="nav-link waves-effect waves-light">
                                    <i class="fas fa-sign-in-alt"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'register' %}" class="nav-link waves-effect waves-light">
                                    <i class="fas fa-user-plus"></i>
                                </a>
                            </li>
                        {% endif %}
                    </ul>

                        </div>

            </nav>
                  <!--/.Navbar -->
        <main role="main" class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </main>

<!-- Optional JavaScript -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
